<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercio 03</title>
</head>
<body>
    <script>
        let sabores = [
            "Chocolate",
            "Fresa",
            "Limon"
        ];

        function contarSabores() {
            console.log("Cantidad de sabores: " + sabores.length);
        }

        function mostrarSabores() {
            console.log("Sabores:", sabores);
        }

        function agregarSabor(sabor) {
            sabores.push(sabor);
            console.log("Sabor " + sabor + " agregado");
        }

        function saludar(nombre) {
            console.log("¡Hola " + nombre + ", bienvenido a Git!");
        }

        function main() {
            let nombre = prompt("Introduce tu nombre:");
            saludar(nombre);

            mostrarSabores();
            agregarSabor("Bainilla");
            contarSabores();
            mostrarSabores();

            agregarSabor("Limón");
            contarSabores();
            mostrarSabores();
        }

        main();
    </script>
</body>
</html>
