<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ejercicio 2 nombre y curso </title>
</head>
<body>
<script>
  // Declara una variable llamada nombre y asigna un valor
  var nombre = "Chris";

  // Imprime en consola el valor de la variable nombre
  console.log("El valor de la variable nombre es: " + nombre);

  // Declara una variable llamada curso y asigna un valor
  var curso = "Git";

  // Imprime en consola un mensaje utilizando interpolación de cadenas
  console.log(`Hola, ${nombre} está practicando ${curso}.`);

  // Verifica si el valor de curso es "git", "Git", o "GIT"
  if (curso.toLowerCase() === "git") {
    // Si el valor es igual a "git", muestra un mensaje específico
    console.log("Git es muy importante en el desarrollo de software.");
  } else {
    // Si no, muestra un mensaje genérico
    console.log("Algo es algo.");
  }
</script>
</body>
</html>
